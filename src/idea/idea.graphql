type Idea {
  id: ID!
  created: String!
  updated: String!
  idea: String!
  description: String!
  author: User!
  upvotes: Int
  downvotes: Int
  comments: [Comment]
}

type Query {
  ideas(page: Int, limit: Int, newest: Boolean): [Idea]
  myIdeas(page: Int, limit: Int, newest: Boolean): [Idea]
}

type Mutation {
  createIdea(idea: String!, description: String!): Idea!
}
